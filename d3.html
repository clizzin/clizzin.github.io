<!DOCTYPE html>
<html>
  <head>
    <title>D3 Playground</title>
    <style>
      #bar-chart div {
        background-color: steelblue;
        color: white;
        font: 10px sans-serif;
        padding: 3px;
        margin: 1px;
        text-align: right;
      }

      .chart rect {
        fill: steelblue;
      }

      .chart text {
        fill: white;
        font: 10px sans-serif;
        text-anchor: end;
      }
    </style>
  </head>
  <body>
    <h1>D3 Playground</h1>
    <svg class="chart"></svg>
    <div id="bar-chart"></div>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="d3.js"></script>
  </body>
</html>
