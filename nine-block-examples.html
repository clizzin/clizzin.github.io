    <div id="nine-block-challenge">

        <div class="block7" style="width: 100px; height: 100px; float: left; background-color: purple;"></div>
        <div class="block8" style="width: 100px; height: 100px; float: left; background-color: violet;"></div>
        <div class="block9" style="width: 100px; height: 100px; float: left; background-color: lime;"></div>
      </div>
    </div>
