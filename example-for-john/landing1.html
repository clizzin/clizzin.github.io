<!DOCTYPE html>
<html>
  <head>
    <title>Landing 1 - Example for John</title>
  </head>
  <body>
    <p>This will redirect to either apples or oranges.</p>
    <script>
      if (Math.random() < 0.5) {
        window.location.replace("https://duckduckgo.com/?q=apples&iax=images&ia=images")
      } else {
        window.location.replace("https://duckduckgo.com/?q=oranges&iax=images&ia=images")
      }
    </script>
  </body>
</html>
